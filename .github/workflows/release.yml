name: npm trusted publisher smoke test

on:
  workflow_dispatch: {}

permissions:
  id-token: write    # OIDC f√ºr npm
  contents: read

jobs:
  publish-test:
    runs-on: ubuntu-latest   # wichtig: GitHub-hosted runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure new npm
        run: npm install -g npm@latest

      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Smoke test publish (dry-run)
        run: npm publish --dry-run
